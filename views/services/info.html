---
layout: home
title: Service
---
<!-- page title -->
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>Service / <small name="service_name"></small></h3>
    </div>
    <div class="pull-right">
      <div class="noUiSlider slider-step pull-left" id="slider-step" style="width: 200px;"></div>
      <button class="btn btn-default btn-link pull-left" type="button" id="btnScale">Scale</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 tabbable-line">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tab-general">General</a></li>
      <li><a data-toggle="tab" href="#tab-logs">Logs</a></li>
      <li><a data-toggle="tab" href="#tab-timeline">Timeline</a></li>
    </ul>
    <div class="tab-content">
     <div class="tab-pane active" id="tab-general">
       <!--actions start-->
       <div class="row">
         <div class="col-md-12 action">
           <div class="pull-right">
             <a class="btn btn-default service-action service-action-edit" id="btnEdit">Edit</a>
             <div class="btn-group">
               <a  class="btn btn-default dropdown-toggle" type="button" id="service-actions" data-toggle="dropdown" aria-haspopup="true">
                 Actions<span class="caret"></span>
               </a>
               <ul class="dropdown-menu" aria-labelledby="service-actions">
                 <li><a href="#" class="service-action service-action-redeploy">Redeploy</a></li>
                 <li><a href="#" class="service-action service-action-terminate">Terminate</a></li>
               </ul>
             </div>
             <a class="btn btn-default service-action service-action-start">Start</a>
           </div>
         </div>
       </div>
       <!--actions end-->
       <!-- General start -->
       <div class="row">
         <div class="col-md-12 panel">
           <div class="panel-body service-info">
             <div class="col-md-4">
              <div class="row item title"><h3 id="service_name" name="service_name" class="text-left"></h3></div>
              <div class="row item"><h4 id="service_state" name="service_state" class="state"></h4></div>
              <div class="row item"><span class="glyphicon glyphicon-time"></span><small id="updatedAt"></small></div>
             </div>
             <div class="col-md-4">
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">STATCK NAME</label><div class="col-sm-6 item-value" id="stack"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">IMAGE TAG</label><div class="col-sm-6 item-value" id="image"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">RUN COMMAND</label><div class="col-sm-6 item-value" id="command"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">MODE</label><div class="col-sm-6 item-value" id="mode"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">RESTART CONDITION</label><div class="col-sm-6 item-value" id="restartCondition"></div>
               </div>
             </div>
             <div class="col-md-4">
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">NETWORK</label><div class="col-sm-6 item-value" id="network"></div>
               </div>
               <div class="row item">
                 <label class="col-sm-6 control-label item-label">PORTS</label>
                 <div class="col-sm-6 item-value" id="ports"><table class="table light" id="tblPorts"><tbody></tbody></table></div>
               </div>
             </div>
           </div>
          </div>
        </div>
        <!-- General end -->
        <!-- Container start -->
        <div class="row">
         <div class="col-md-12 panel">
           <div class="panel-heading">
             <h3>Containers</h3>
           </div>
           <div class="panel-body service-info containers" id="containers">
           </div>
          </div>
        </div>
        <!-- Container end -->
        <!-- Environment variables start -->
        <div class="row">
         <div class="col-md-12 panel">
           <div class="panel-heading">
             <h3>Environment Variables</h3>
           </div>
           <div class="panel-body service-info envs">
             <table class="table light" id="tblEnvs"><tbody></tbody></table>
           </div>
          </div>
        </div>
        <!-- Environment variables end -->
        
      </div>
      <div class="tab-pane" id="tab-logs">
      </div>
      <div class="tab-pane" id="tab-timeline">
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/dc-web/skins/js/docker/api/service.js"></script>
<script type="text/javascript" src="info.js"></script>
