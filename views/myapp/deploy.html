---
layout: home
title: 发布应用
---
<link href="/dc-web/skins/plugins/codemirror/lib/codemirror.css" rel="stylesheet">
<link href="/dc-web/skins/plugins/codemirror/theme/base16-dark.css" rel="stylesheet">
<script src="/dc-web/skins/plugins/codemirror/codemirror.js"></script>
<script src="/dc-web/skins/plugins/codemirror/mode/yaml/yaml.js"></script>

<!-- page title -->
<div class="row">
  <div class="col-md-12">
    <div class="page-header">
      <h3>发布应用</h3>
    </div>
  </div>
</div>

<div id="app-deploy" class="row">
  <div class="col-md-10">
    <form action="#" method="get" class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label"><font style="color: #f00;">*</font>应用名称：</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="2-50个字符" id="appname" name="appname" v-model="app.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">版本：</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="0-20个字符" id="appversion" name="appversion" v-model="app.version"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">图标URL：</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="例如：http://c.b.com/icons/itm.png" id="icon" name="icon" v-model="app.icon"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label"><font style="color: #f00;">*</font>类型：</label>
        <div class="col-md-10">
          <select id="selType" class="form-control" v-model="app.type">
            <option value="">请选择...</option>
            <option v-for="t in types" :value="t.id" v-text="t.type_name"></option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label"><font style="color: #f00;">*</font>Stack名称：</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="3-20位英文字母或数字" id="stackname" name="stackname" v-model="app.stackname"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">Docker compose YAML：</label>
        <div class="col-md-10">
          <div class="yamlEditor" style="width: 100%; height: 300px;">
            <textarea id="sfEditor" name="stackfile"></textarea>
          </div>
          <div class="row">
            <div class="col-md-12">
              <span class="pull-left">
                <a @click="exampleYaml()">参考(必须包含项)</a>
              </span>
              <span class="pull-right">
                <a href="https://docs.docker.com/compose/compose-file/" target="_blank" >Docker Compose YAML语法</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">应用介绍：</label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="限256个字符" id="introduce" name="introduce" v-model="app.introduce"/>
        </div>  
      </div>
    </form>
  </div>
  <div class="col-md-1">
    <div class="form-actions" style="position: fixed; bottom: 20px;">
      <button type="button" class="btn btn-info" @click="deployApp()">发布</button>
    </div>
  </div>
</div>

<script type="text/javascript" src="deploy.js"></script>
